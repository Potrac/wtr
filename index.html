<!doctype html>
<html lang="fr" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Wet-hour</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png" />
</head>
<body>
<div id="wrap">
	<div id="err"><noscript>Javascript must be enabled to use Wet-hour.</noscript></div>
	<div id="load"></div>

	<div id="app">
		<p class="top">
			<div id="weather" class="weather"></div>
			<p id="sub" class="sub"></p>
			<h1 id="loc"></h1>
		</p>

		<p class="infos">
			<span class="climacon thermometer low"></span><span id="temp"></span>
			<span class="climacon wind"></span><span id="windS"></span>
			<span class="climacon cloud"></span><span id="cloudCover"></span>
			<span class="climacon umbrella"></span><span id="humidity"></span>
		</p>

		<p class="next">
			<ul id="tmrw"></ul>
		</p>

	</div>
	<footer>
		Created by <a href="http://twitter.com/opotrac">@opotrac</a>, 
		icons by <a href="https://twitter.com/adamwhitcroft">@adamwhitcroft</a>
	</footer>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/main.js"></script>
